<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="login.css">
     <link rel="stylesheet" type="text/css" href="responsive.css">



    <!-- Font-Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <title>BookShare|　ログインページ</title>

  </head>
  <body>
    <div id="main-wrapper">
         <!-- header -->
      <header class="sticky-top">
        <nav class="navbar navbar-expand-sm">
          <div class="container">
            <a class="navbar-brand text-white" href="index.html">BookShare</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
              <i class="fas fa-bars" id="menu-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav ml-auto" id="navbarRight">
                <li class="nav-item">
                  <a class="nav-link text-white" href="">BookShareとは</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="">投稿を見る</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="signin.html">会員登録</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">ログイン</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- container-form -->
       <main>

        <div class="title-container">
          <h2>あなたの人生を変えた本を投稿する</h2>
          <p>Register and post your book</p>
        </div>

        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">本のタイトル</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">本の紹介文/label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows=""></textarea>
            </div>
          </form>
        </div>
        
      </main>

      <!--  footer  -->
      <footer>
        <div class="container text-center">
          <div class="footer-title">
            <p>Copyright © 2018 BookShare Inc. All rights reserved.</p>
          </div>
        </div>  
      </footer>
    </div>
   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
